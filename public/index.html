<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content=”ひとりビンゴの説明”>
    <meta property="og:description" content="業務でCognitoを軽く触ることになったので、その練習用にサンプルアプリを作りました">

    <!-- ウェブアプリマニフェストの読み込み -->

    <meta name="apple-mobile-web-app-title" content="ひとりビンゴ">
    <!-- ホーム画面に表示されるアプリアイコン -->
    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">

  </head>
  <body>

      <strong>We're sorry but bingo-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
